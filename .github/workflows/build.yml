name: Build DeskFlow

on:
  push:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    name: Build Windows App

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Cache Cargo and target (Windows)
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          src-tauri/target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Install dependencies
      run: |
        npm ci || npm install
        npm install --no-save @tauri-apps/cli

    - name: Build React app
      run: npm run build

    - name: Build Tauri app for Windows
      run: npx tauri build

    - name: Upload Windows App
      uses: actions/upload-artifact@v4
      with:
        name: DeskFlow-Windows
        path: src-tauri/target/release/bundle/

  build-macos:
    runs-on: macos-latest
    name: Build macOS App

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Cache Cargo and target (macOS)
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          src-tauri/target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Ensure cargo bin is on PATH (macOS)
      if: runner.os != 'Windows'
      run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        npm ci || npm install
        npm install --no-save @tauri-apps/cli

    - name: Build React app
      run: npm run build

    - name: Build Tauri app for macOS
      run: npx tauri build

    - name: Upload macOS App
      uses: actions/upload-artifact@v4
      with:
        name: DeskFlow-macOS
        path: src-tauri/target/release/bundle/