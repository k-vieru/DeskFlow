name: Build DeskFlow

on:
  push:
    branches: [ main ]

concurrency:
  group: build-desktop-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-windows:
    runs-on: windows-latest
    name: Build Windows App
    timeout-minutes: 60

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Setup Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        profile: minimal
        components: rustfmt

    - name: Ensure cargo bin is on PATH (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        Add-Content -Path $Env:GITHUB_PATH -Value "$Env:USERPROFILE\.cargo\bin"

    - name: Cache Cargo and target (Windows)
      uses: actions/cache@v4
      with:
        path: |
          ${{ env.USERPROFILE }}\.cargo\registry
          ${{ env.USERPROFILE }}\.cargo\git
          src-tauri/target
        key: windows-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          windows-cargo-

    - name: Install Node dependencies & Tauri CLI (Windows)
      shell: pwsh
      run: |
        # deterministic install if lockfile exists
        npm ci || npm install
        # install local Tauri CLI so npx will find it; no global install required
        npm install --no-save @tauri-apps/cli

    - name: Build React app (Windows)
      shell: pwsh
      run: npm run build

    - name: Build Tauri app for Windows
      shell: pwsh
      run: |
        # run the locally installed Tauri CLI; --no-install prevents npx from downloading packages
        npx --no-install @tauri-apps/cli build --release

    - name: Upload Windows App
      uses: actions/upload-artifact@v4
      with:
        name: DeskFlow-Windows
        path: src-tauri/target/release/bundle/

  build-macos:
    runs-on: macos-latest
    name: Build macOS App
    timeout-minutes: 60

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Setup Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        profile: minimal
        components: rustfmt

    - name: Ensure cargo bin is on PATH (macOS)
      if: runner.os != 'Windows'
      run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Cache Cargo and target (macOS)
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          src-tauri/target
        key: macos-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          macos-cargo-

    - name: Install Node dependencies & Tauri CLI (macOS)
      run: |
        npm ci || npm install
        npm install --no-save @tauri-apps/cli

    - name: Build React app (macOS)
      run: npm run build

    - name: Build Tauri app for macOS
      run: |
        npx --no-install @tauri-apps/cli build --release

    - name: Upload macOS App
      uses: actions/upload-artifact@v4
      with:
        name: DeskFlow-macOS
        path: src-tauri/target/release/bundle/