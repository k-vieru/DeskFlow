name: CI - Build desktop apps

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows App
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Print Node/NPM info
        run: |
          node -v
          npm -v
          npm ci --no-audit --no-fund || npm install --no-audit --no-fund

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          profile: minimal
          components: rustfmt

      - name: Ensure cargo bin is on PATH (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Add-Content -Path $Env:GITHUB_PATH -Value "$Env:USERPROFILE\.cargo\bin"

      - name: Cache Cargo and target (Windows)
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Node dev tools and Tauri CLI (Windows)
        shell: pwsh
        run: |
          npm ci --no-audit --no-fund || npm install --no-audit --no-fund
          npm install --no-save @tauri-apps/cli

      - name: Build React app (Windows)
        shell: pwsh
        run: npm run build

      - name: Build Tauri app for Windows
        shell: pwsh
        run: |
          npx @tauri-apps/cli build --release

      - name: Upload Windows App
        uses: actions/upload-artifact@v4
        with:
          name: deskflow-windows
          path: src-tauri/target/release/bundle/**/*

  build-macos:
    name: Build macOS App
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Print Node/NPM info
        run: |
          node -v
          npm -v
          npm ci --no-audit --no-fund || npm install --no-audit --no-fund

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          profile: minimal
          components: rustfmt

      - name: Ensure cargo bin is on PATH (macOS/Linux)
        if: runner.os != 'Windows'
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Cache Cargo and target (macOS)
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Node dev tools and Tauri CLI (macOS)
        run: |
          npm ci --no-audit --no-fund || npm install --no-audit --no-fund
          npm install --no-save @tauri-apps/cli

      - name: Build React app (macOS)
        run: npm run build

      - name: Build Tauri app for macOS
        run: |
          npx @tauri-apps/cli build --release

      - name: Upload macOS App
        uses: actions/upload-artifact@v4
        with:
          name: deskflow-macos
          path: src-tauri/target/release/bundle/**/*