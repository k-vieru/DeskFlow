name: Build DeskFlow

on:
  push:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    name: Build Windows App
    concurrency:
      group: build-desktop-${{ github.ref }}
      cancel-in-progress: true

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Setup Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: rustfmt
        profile: minimal

    - name: Ensure cargo bin is on PATH (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        Add-Content -Path $env:GITHUB_PATH -Value "$env:USERPROFILE\.cargo\bin"

    - name: Cache Cargo and target (Windows)
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          src-tauri/target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Install dependencies
      shell: pwsh
      run: |
        # prefer deterministic install when lockfile exists
        npm ci || npm install
        # install local Tauri CLI so npx can find it without a global install
        npm install --no-save @tauri-apps/cli

    - name: Build React app
      shell: pwsh
      run: npm run build

    - name: Build Tauri app for Windows
      shell: pwsh
      run: npx --no-install @tauri-apps/cli build --release

    - name: Upload Windows App
      uses: actions/upload-artifact@v4
      with:
        name: DeskFlow-Windows
        path: src-tauri/target/release/bundle/

  build-macos:
    runs-on: macos-latest
    name: Build macOS App
    concurrency:
      group: build-desktop-${{ github.ref }}
      cancel-in-progress: true

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Setup Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: rustfmt
        profile: minimal

    - name: Ensure cargo bin is on PATH (macOS)
      if: runner.os != 'Windows'
      run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Cache Cargo and target (macOS)
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          src-tauri/target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Install dependencies
      run: |
        npm ci || npm install
        npm install --no-save @tauri-apps/cli

    - name: Build React app
      run: npm run build

    - name: Build Tauri app for macOS
      run: npx --no-install @tauri-apps/cli build --release

    - name: Upload macOS App
      uses: actions/upload-artifact@v4
      with:
        name: DeskFlow-macOS
        path: src-tauri/target/release/bundle/